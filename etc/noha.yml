application: NoHa
app_properties:
  listen_on: socket
  daemonize: 0
  socket_properties:
    address: 0.0.0.0
    port: 6031
  pipe_path: /home/tfc/git/NoHa/var/noha.pipe
  logging_properties:
    logfile: /home/tfc/git/NoHa/var/noha.log
    debugfile: /home/tfc/git/NoHa/var/noha.debug
  rulesdir: /home/tfc/git/NoHa/etc/rules/
version: 0.03b
applications:
- name: icinga
  delimiter: ";"
  separator: ","
- name: nagios
  delimiter: ";"
  separator: ","
- name: centreon
  delimiter: ";"
  separator: ","
- name: shinken
  delimiter: ";"
  separator: ","
methods:
- name: sms
  type: external
  path: /bin/echo -e "SMS"
  ackable: True
- name: email
  type: internal
- name: growl
  type: internal
